idden"><main class="relative h-full w-full flex-1 overflow-auto transition-width"></main></div></div><div class="absolute left-0 right-0 top-0 z-[2]"></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"serverPrimedAllowBrowserStorageValue":true,"isStorageComplianceEnabled":false,"sharedConversationId":"16a98e64-69b9-4c43-aa4c-e7d18e843012","serverResponse":{"type":"data","data":{"title":"Competitor Reviews Pros/Cons","create_time":1704643463.404686,"update_time":1704643467,"mapping":{"03fae299-5eef-4d35-a58c-22185039bf7e":{"id":"03fae299-5eef-4d35-a58c-22185039bf7e","message":{"id":"03fae299-5eef-4d35-a58c-22185039bf7e","author":{"role":"assistant","metadata":{}},"create_time":1704643442.220914,"content":{"content_type":"text","parts":["**IMDb:**\n\n**Pros:**\n1. Perfect database for films with a reliable scoring system.\n2. Friendly user interface that allows deep dives into films and actors.\n3. Useful \"movies like this\" feature.\n4. Well-established platform with a long history in the industry.\n\n**Cons:**\n1. Allegations of censorship and bias, with accusations of being a \"marxist woke platform.\"\n2. Users complain about changes making the website messy and the search function being slow.\n3. Owned by Amazon but criticized for not matching Amazon's well-designed and intuitive interface.\n\n---\n\n**Goodreads:**\n\n**Pros:**\n1. Easy to figure out with a great user experience for both authors and readers.\n2. Allows users to keep track of books, set reading goals, and see what friends are reading.\n3. Prompt and kind customer service.\n  \n**Cons:**\n1. Complaints of a broken website that regularly crashes.\n2. Shady company accused of not taking adequate action against policy breaches.\n3. Concerns about privacy and selling user information, leading to spam and scam messages.\n\n---\n\n**Rotten Tomatoes:**\n\n**Pros:**\n1. Considered useful for checking the quality of movies before watching.\n2. Appreciation for the site saving users time from watching terrible movies.\n\n**Cons:**\n1. Criticized for being a platform dominated by white, middle-aged men, leading to accusations of bias.\n2. Issues with a deceitful cookie policy and difficulties in disabling cookies.\n3. Concerns about manipulated scores, with instances of reviewers creating accounts solely to promote specific films."]},"status":"finished_successfully","end_turn":true,"weight":1,"metadata":{"finish_details":{"type":"stop","stop_tokens":[100260]},"is_complete":true,"model_slug":"text-davinci-002-render-sha","parent_id":"aaa238c2-924e-4659-9b7b-e641c5fd92bf","timestamp_":"absolute","shared_conversation_id":"16a98e64-69b9-4c43-aa4c-e7d18e843012"},"recipient":"all"},"parent":"aaa238c2-924e-4659-9b7b-e641c5fd92bf","children":[]},"aaa238c2-924e-4659-9b7b-e641c5fd92bf":{"id":"aaa238c2-924e-4659-9b7b-e641c5fd92bf","message":{"id":"aaa238c2-924e-4659-9b7b-e641c5fd92bf","author":{"role":"user","metadata":{}},"create_time":1704643434.803848,"content":{"content_type":"text","parts":["The small company, named CritiVerse, was created by entertainment students lovers. Its based on entretainment (books, movies and series) and we aim to create a website where people can choose the what to watch or read next in a fast and personalized way, by explaining what are their preferences and profile overall, taking into account the age, prefered entretainment method (books and/or movies and/or series), prefered genres (drama, comedy, documentary...) and another relevant features. This preferences and study of the client it will be possible through a conversation with a chatBot, named CritiBot. \n\n\nNow I will give you some user reviews about some of our competitors and you will summarize competitors' reviews into pros and cons lists.\n\n\nHere are some reviews\n\n\nIMDB:\nNo longer trustworthy\nThey used to be well known and respected, now it’s a complete joke and heresy. Some users even put in literal nonexistent media which is really stupid.\nAnd I see that some reviewers parrot one another instead of putting their comments in their own words!\n\nImdb is another marxist woke platform…\nImdb is another marxist woke platform that censors contributors who dare to criticise or even mention movies that push woke agendas. It’s pathetic. This means that scores will be skewed and leftist biased. Imdb is useless.\n\nIMDB is the perfect database for film\nIMDB is the perfect database for film. My favorite things about IMDB include but are not limited to; the perfect scoring system (i have watched more films than most people and I have never disagreed with the score, this makes is incredibly reliable when finding a new film to watch), the friendly user interface that allows for deep dives into films and actors, the 'movies like this' part of IMDB.\n\nEvery change is for the worse\nGiven that IMDb is owned by Amazon, which has a website that is arguably the foundation of its success because it is so well-designed and intuitive, it is ironic that the IMDb website is getting progressively worse.\nChanges aimed at speeding up access to key information have just made it look messy. And the search function is extremely slow - the biggest irony is that finding something on IMDb is now quickest if you just type 'IMDb - subject' into Google, rather than using the search function on IMDb itself.\n\n\n\nGoodReads:\nBroken website\nBroken website. Regularly crashes and is down for too long. Not good and not recommended.\n\nEasy to figure out and has a great user…\nEasy to figure out and has a great user experience. I've used it as an author and as a reader. I'd give it one more star but sometimes the site is glitchy and needs an update or two.\nOther than that, their customer service is SO prompt and kind!\n\nVery shady company!\nVery shady company who make a big deal about protecting reviewers, but don't take any action once authors breach their policies.\nAn author posted a message threatening me on Goodreads when I gave a justified one star review on their book. Goodreads have a policy against this but they took no action against the author. Goodreads told me to repeatedly send in my complaint 4 times (without explaining why I had to do this, surely one submission is sufficient) but didn't bother to reply to any of them, just ignored me.\n\nInteresting idea, but let down by selling your info.\nThought this was a good site, allowing you to keep track of the books you have read, set reading goals for yourself, even see what friends are reading.\nUnfortunately, quickly found the site shares your information on a massive scale. A few days after signing up, I saw a huge influx of spam and scam messages being sent to me e-mail address.\nBeen reporting and blocking these messages for a 2 weeks now, and there seems to be no end to it.\nDefinatel has to be this site, as there are no other new sites I've joined in the past few months.\n\n\n\nRotten Tomatos:\nwish i could give it 0 stars\nwish i could give it 0 stars. a platform for white middle aged men rating films written, directed and starred by cis white men. basically a circle jerk of mediocrity. it's a shame because with a the **new fancy technology** in the world, who knows what could have been created. But nah. aged as well as comedies from the 2010's. rotten as 5hit.\n\nCookie Issues\nI sure don't trust those one-star reviews... just annoyed people, not a fair rating. Still, they have a deceitful Cookie policy and you have so much to read to disable them (when it could be easier, if they chose) that I will never revisit their site... back to IMDB, I guess.\nDone with sites that demand I accept Cookies or make it difficult to deny them.\n\nI find the site quite useful, but....\nI find the site quite useful, and generally find it works OK. I do have concerns about some of the scoring though. Recently, I found a film with an audience rating score of 94%, but when I checked each reviewer giving it a 5* \"this is the best film I've ever seen\" type of review, all had no other reviews on RT at all, and had created accounts just to promote that particular film. There is clear manipulation of the scores.\n\nI don't watch any movie unless I've…\nI don't watch any movie unless I've checked Rotten Tomatoes, how else would I know they're good?! Thank God for Rotten Tomatoes, saved me so much time from terrible movies"]},"status":"finished_successfully","weight":1,"metadata":{"timestamp_":"absolute","shared_conversation_id":"16a98e64-69b9-4c43-aa4c-e7d18e843012"},"recipient":"all"},"parent":"d2f4f9ee-f942-4aaa-b78f-911f00fd569b","children":["03fae299-5eef-4d35-a58c-22185039bf7e"]},"d2f4f9ee-f942-4aaa-b78f-911f00fd569b":{"id":"d2f4f9ee-f942-4aaa-b78f-911f00fd569b","message":{"id":"d2f4f9ee-f942-4aaa-b78f-911f00fd569b","author":{"role":"system","metadata":{}},"content":{"content_type":"text","parts":[""]},"status":"finished_successfully","end_turn":true,"weight":0,"metadata":{"shared_conversation_id":"16a98e64-69b9-4c43-aa4c-e7d18e843012"},"recipient":"all"},"parent":"aaa1e625-c221-4b78-8015-f44e3cfe326e","children":["aaa238c2-924e-4659-9b7b-e641c5fd92bf"]},"aaa1e625-c221-4b78-8015-f44e3cfe326e":{"id":"aaa1e625-c221-4b78-8015-f44e3cfe326e","children":["d2f4f9ee-f942-4aaa-b78f-911f00fd569b"]}},"moderation_results":[],"current_node":"03fae299-5eef-4d35-a58c-22185039bf7e","conversation_id":"16a98e64-69b9-4c43-aa4c-e7d18e843012","is_archived":false,"safe_urls":[],"is_public":true,"linear_conversation":[{"id":"aaa1e625-c221-4b78-8015-f44e3cfe326e","children":["d2f4f9ee-f942-4aaa-b78f-911f00fd569b"]},{"id":"d2f4f9ee-f942-4aaa-b78f-911f00fd569b","message":{"id":"d2f4f9ee-f942-4aaa-b78f-911f00fd569b","author":{"role":"system","metadata":{}},"content":{"content_type":"text","parts":[""]},"status":"finished_successfully","end_turn":true,"weight":0,"metadata":{"shared_conversation_id":"16a98e64-69b9-4c43-aa4c-e7d18e843012"},"recipient":"all"},"parent":"aaa1e625-c221-4b78-8015-f44e3cfe326e","children":["aaa238c2-924e-4659
